<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Layout</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .ad-banner {
      width: 300px;
      height: 250px;
      background-color: #ddd;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }
    .human-verified-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .native-banner {
      width: 320px;
      margin: 20px auto;
      background-color: #fffbe6;
      padding: 15px;
      border: 1px solid #ffd700;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- উপরের ব্যানার এড -->
  <div class="ad-banner">300x250 Banner Ad (Top)</div>

  <!-- Human Verified বাটন -->
  <button class="human-verified-btn" onclick="alert('Human Verified!')">
    ✅ Human Verified
  </button>

  <!-- নিচের ব্যানার এড -->
  <div class="ad-banner">300x250 Banner Ad (Bottom)</div>

  <!-- নেটিভ ব্যানার -->
  <div class="native-banner">
    <strong>Sponsored:</strong> এই প্রোডাক্ট আপনার জন্য হতে পারে উপকারী। বিস্তারিত জানতে ক্লিক করুন।
  </div>

</body>
</html>
