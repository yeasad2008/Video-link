<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ল্যান্ডিং পেজ</title>
  <script>
    async function handleRedirect() {
      const links = [
        "https://example-ad1.com",
        "https://example-ad2.com",
        "https://example-ad3.com",
        "https://t.me/yourTelegramChannel"
      ];

      for (let i = 0; i < links.length; i++) {
        window.location.href = links[i];
        await new Promise(resolve => setTimeout(resolve, 3000)); // ৩ সেকেন্ড delay
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">স্বাগতম!</h1>
    <p class="text-lg mb-4 text-gray-700">চলুন শুরু করি, নিচের বোতামে ক্লিক করুন।</p>
    <button onclick="handleRedirect()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">
      শুরু করুন
    </button>
  </div>
</body>
</html>
