  <!-- ✅ Button Redirect Script -->
  <script>
    const steps = [
      { text: "Click to Continue", link: "YOUR_AD_LINK_1" },
      { text: "Get Link", link: "YOUR_AD_LINK_2" },
      { text: "Human Verified", link: "YOUR_AD_LINK_3" },
      { text: "Watch Video", link: "YOUR_TELEGRAM_LINK" }
    ];

    let step = 0;
    const btn = document.getElementById('actionBtn');

    btn.addEventListener('click', () => {
      const current = steps[step];
      window.location.href = current.link;

      // Simulate user returning from ad
      setTimeout(() => {
        step++;
        if (step < steps.length) {
          btn.textContent = steps[step].text;
        } else {
          btn.textContent = "Finished";
          btn.disabled = true;
        }
      }, 1000);
    });
  </script>
