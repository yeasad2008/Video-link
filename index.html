<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Your Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">üîì Unlock your link</h1>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-300 rounded-full h-4 mb-6">
      <div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%;"></div>
    </div>

    <p id="status-text" class="text-gray-700 mb-6">Click all 3 ads to unlock your link</p>

    <!-- Ad Buttons -->
    <div class="space-y-3 mb-4">
      <button onclick="openAd(0)" id="ad-btn-0" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg font-semibold">
        ‚ñ∂Ô∏è View Ad 1
      </button>
      <button onclick="openAd(1)" id="ad-btn-1" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg font-semibold" disabled>
        ‚ñ∂Ô∏è View Ad 2
      </button>
      <button onclick="openAd(2)" id="ad-btn-2" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg font-semibold" disabled>
        ‚ñ∂Ô∏è View Ad 3
      </button>
    </div>

    <!-- Final Unlock Button -->
    <button onclick="redirectToTelegram()" id="unlock-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-bold text-lg hidden">
      ‚úÖ Unlock Now
    </button>
  </div>

  <script>
    const adLinks = [
      "https://example-ad1.com",
      "https://example-ad2.com",
      "https://example-ad3.com"
    ];
    const progressBar = document.getElementById("progress-bar");
    const unlockBtn = document.getElementById("unlock-button");
    const statusText = document.getElementById("status-text");

    let progressSteps = [50, 90, 100];
    let adCompleted = [false, false, false];

    function openAd(index) {
      window.open(adLinks[index], "_blank");

      adCompleted[index] = true;
      progressBar.style.width = progressSteps[index] + "%";
      statusText.textContent = `Ad ${index + 1} viewed (${progressSteps[index]}% complete)`;

      // Enable next ad button
      if (index + 1 < adLinks.length) {
        document.getElementById(`ad-btn-${index + 1}`).disabled = false;
      }

      // Show unlock button when all ads completed
      if (adCompleted.every(Boolean)) {
        statusText.textContent = "‚úÖ All ads viewed. Now you can unlock the link.";
        unlockBtn.classList.remove("hidden");
      }
    }

    function redirectToTelegram() {
      window.location.href = "https://t.me/yourTelegramChannel";
    }
  </script>
</body>
</html>
